{% extends 'base.html' %}

{% block title  %} Services {% endblock %}

{% block content %}
    <table>
        <tr>
            <th>Service</th>
            <th>Price</th>
        </tr>
        {% for service in services %}
            <tr>
                <td>{{service.name}}</td>
                <td>{{service.price}}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
