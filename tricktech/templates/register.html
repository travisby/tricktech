{% extends 'base.html' %}

{% block title  %} Login {% endblock %}

{% block content %}
    {% if not user.is_authenticated %}
        <form method="post" action="/register/">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="register" />
            <input type="hidden" name="next" value="/" />
        </form>
    {% else %}
        <p>You are already registered, {{user.username}}
    {% endif %}
{% endblock %}
