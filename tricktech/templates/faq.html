{% extends 'base.html' %}

{% block title  %} Frequently Asked Questions {% endblock %}

{% block content %}
    <h2>Frequently Asked Questions</h2>
    {% for faq in faqs %}
            <details>
                <summary>{{faq.question}}</summary>
                <p>{{faq.answer}}</p>
            </details>
    {% endfor %}

{% endblock %}
