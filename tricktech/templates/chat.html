{% extends 'base.html' %}

{% block title  %} Chat {% endblock %}

{% block content %}
    <div id="chat">
        &nbsp;
    </div>

    {% if user.is_authenticated %}
        <form id="chatForm" method="post" action="/chat/">
            {% csrf_token %}
            {{form}}
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    {% endif %}
{% endblock %}
