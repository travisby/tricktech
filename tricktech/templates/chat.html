{% extends 'base.html' %}

{% block title  %} Chat {% endblock %}

{% block content %}
    <div id="chat">
        {% for message in chat %}
        <div class="message">
            {{message}}
        </div>
        {% endfor %}
    </div>

    <form method="post" action="/chat/">
        {{form}}
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
{% endblock %}
