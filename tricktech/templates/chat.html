{% extends 'base.html' %}


{% block content %}
    <div id="chat">
        &nbsp;
    </div>

    {% if user.is_authenticated %}
        <form id="chatForm" method="post" action="/chat/">
            {% csrf_token %}
            {{form}}
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    {% else %}
        <p>Please <a href='/login/'>login here</a> to chat</p>
    {% endif %}
{% endblock %}
