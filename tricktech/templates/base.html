<!DOCTYPE html>
    <html>
        <head>
        <title>TrickTech Technology Solutions -- {{active}}</title>
            <link rel="stylesheet" type="text/css" href="/static/vendor/css/bootstrap.min.css">
            <link rel="stylesheet" type="text/css" href="/static/css/base.css">
            <link rel="stylesheet" type="text/css" href="/static/css/{{active}}.css">
        </head>
        <body>
            <div class="container">
                <h1><a href="/"><img src="/static/img/banner.svg" alt="banner"></a></h1>
                <nav>
                    <div class="navbar">
                        <div class="navbar-inner">
                            <a class="brand" href="/">TrickTech</a>
                            <ul class="nav">
                                <li {% if active == 'index' %} class="active" {% endif %}><a href="/">Home</a></li>
                                <li {% if active == 'services' %} class="active" {% endif %}><a href="/services">Services</a></li>
                                <li {% if active == 'contact' %} class="active" {% endif %}><a href="/contact">Contact Us</a></li>
                                <li {% if active == 'chat' %} class="active" {% endif %}><a href="/chat">Chat</a></li>
                                <li {% if active == 'faq' %} class="active" {% endif %}><a href="/faq">F.A.Q.</a></li>
                            </ul>
                            {% if user.is_authenticated %}
                            <p class="navbar-text">Welcome back, {{user.username}}.  <a href="/logout/">Logout</a></p>
                            {% else %}
                                <form method="post" action='/login/' class="form-inline navbar-text">
                                    {% csrf_token %}
                                    <label for="id_username">Username:</label> <input id="id_username" type="text" name="username" maxlength="254" class="login">
                                    <label for="id_password">Password:</label> <input type="password" name="password" id="id_password" class="login">
                                    <input type="submit" value="login">
                                    <input type="hidden" name="next" value="/">
                                </form>
                            {% endif %}
                        </div>
                    </div>
                </nav>
                {% if not user.is_authenticated %}
                    <div class="hero-unit">
                        <p>Welcome, new user. Please <a href="/login/">log in.</a></p>
                    </div>
                {% endif %}
                {% block content %} {% endblock %}
                <footer>
                    <img src="/static/img/twitter.png" alt="twitter" height="40" width="40">
                    <img src="/static/img/facebook.png" alt="facebook" height="40" width="40">
                    <a href="http://github.com/travisby/trickTech"><img src="/static/img/github.png" alt="github" height="40" width="40"></a>
            </footer>
            </div>
            <script src="/static/vendor/js/jquery.min.js">&nbsp;</script>
            <script src="/static/vendor/js/bootstrap.min.js">&nbsp;</script>
            <script src="/static/js/{{active}}.js">&nbsp;</script>
        </body>
    </html>
